<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    td {
      height: 60px;
    }

    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: sticky;
        top: 0;
      }

      td {
        border: none;
        border-bottom: 1px solid #ccc;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h2>Weekly Timetable</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00 - 10:00</td>
        <td>Math</td>
        <td>Physics</td>
        <td>Chemistry</td>
        <td>Biology</td>
        <td>English</td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td>English</td>
        <td>Math</td>
        <td>Physics</td>
        <td>Chemistry</td>
        <td>Biology</td>
      </tr>
      <tr>
        <td>11:00 - 12:00</td>
        <td>Break</td>
        <td>Break</td>
        <td>Break</td>
        <td>Break</td>
        <td>Break</td>
      </tr>
      <tr>
        <td>12:00 - 1:00</td>
        <td>Computer</td>
        <td>History</td>
        <td>Geography</td>
        <td>Computer</td>
        <td>Art</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
