
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Marks System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Marks System</h1>
    <form id="marksForm">
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="number" id="subject1" placeholder="Maths Marks" required />
      <input type="number" id="subject2" placeholder="Science Marks" required />
      <input type="number" id="subject3" placeholder="English Marks" required />
      <button type="submit">Add Student</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Maths</th>
          <th>Science</th>
          <th>English</th>
          <th>Total</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody id="marksTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
